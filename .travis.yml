sudo: required
dist: xenial
language: python

python:
    - "2.7"
    - "3.4"
    - "3.5"

before_install:
    - sudo apt-get update
    - if [ $TRAVIS_PYTHON_VERSION == "2.7" ]; then
        wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
      else
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;       
      fi
    - if [ $TRAVIS_PYTHON_VERSION == "3.4" ]; then
        export CPLUS_INCLUDE_PATH=/usr/include/python3.4m;
      fi
    - if [ $TRAVIS_PYTHON_VERSION == "3.5" ]; then
        export CPLUS_INCLUDE_PATH=/opt/python/3.5.3/include/python3.5m;
      fi
    - chmod +x miniconda.sh
    - ./miniconda.sh -b -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH
    - hash -r
    - conda update --yes conda
    - conda info -a

install:
    - conda create -n testenv --yes pip python=$TRAVIS_PYTHON_VERSION
    - source activate testenv
    - if [ ${TRAVIS_PYTHON_VERSION:0:1} == "2" ]; then pip install mock; fi
    - conda install --yes numpy scipy matplotlib
    - pip install nose
    - pip install nose-exclude
    - pip install coverage
    - pip install coveralls
    - pip install pep8
    - pip install nibabel
    - pip install .

script:
    # - python setup.py nosetests
    - pep8 pisap --ignore="E121,E123,E126,E226,E24,E704,E402,E731"
    - pep8 examples --ignore="E121,E123,E126,E226,E24,E704,E402,E731"

after_success:
    - coveralls
